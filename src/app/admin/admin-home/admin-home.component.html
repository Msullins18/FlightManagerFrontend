<div class="row">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark nav-fill w-100">
        <a class="navbar-brand" href="#">FlightManager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a [routerLink]="['/admin/home']" routerLinkActive="router-link-active" class="nav-link ml-1">
            <svg class="bi bi-house-door" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5H9.5a.5.5 0 01-.5-.5v-4H7v4a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 01.5-.5h3a.5.5 0 01.5.5v4h3.5V7.707L8 2.207l-5.5 5.5z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
            </svg>
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                    <p class="nav-link text-light">Welcome User!</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-3 text-light" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div *ngIf="router.url ==='/admin/home'" class="jumbotron w-100 text-center justify-content-center">
        <h1 class="display-4">Hello, User!</h1>
        <p class="lead">Let's get to work!</p>
        <hr class="my-4">
        <button [routerLink]="['/admin/home/addAirport']" routerLinkActive="router-link-active"  type="button" class="btn btn-info p-1 m-2">Add Airport</button>
        <button [routerLink]="['/admin/home/deleteAirport']" routerLinkActive="router-link-active"  type="button" class="btn btn-info p-1 m-2">Delete Airport</button>
        <button [routerLink]="['/admin/home/addFlight']" routerLinkActive="router-link-active"  type="button" class="btn btn-info p-1 m-2">Add Flights</button>
        <button [routerLink]="['/admin/home/deleteFlight']" routerLinkActive="router-link-active"  type="button" class="btn btn-info p-1 m-2">Delete Flights</button>
    </div>
</div>

<div class="container-fluid">
    <div class="row align-items-center justify-content-center p-2 mt-2">
        <router-outlet></router-outlet>
    </div>
</div>
