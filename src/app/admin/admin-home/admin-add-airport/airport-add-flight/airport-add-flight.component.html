<div class="card">
    <div class="card-body">
        <div *ngIf="!flightAdded" class="form-bg-light p-2">
            <form class="form" [formGroup]="flightForm" (ngSubmit)=" addFlight()">
                <div class="card-header pl-0">
                    <h3 class="h3 m-0 p-0">Add Flight</h3>
                </div>

                <div class="form-group w-100 mt-3">
                    <label for="flightFare">Enter Flight Fare</label>
                    <input type="number" formControlName="flightFare" class="form-control" name="flightFare" id="flightFare">
                </div>
                
                <div class="form-group w-100">
                    <label for="flightTax">Enter Tax Percentage</label>
                    <input type="number" formControlName="flightTax" class="form-control" name="flightTax" id="flightTax">
                </div>
        
                <div class="form-group w-100 mb-4">
                    <label for="flightType">Type of flight</label>
                    <input type="text" formControlName="flightType" class="form-control" name="flightType" id="flightType">
                </div>

                <div class="form-group w-100 mt-3">
                    <label for="flightSize">Enter Flight Size</label>
                    <input type="number" formControlName="flightSize" class="form-control" name="flightSize" id="flightSize">
                </div>
                
                <div class="form-group w-100">
                    <label for="airportId">Enter Airport Id</label>
                    <input type="number" formControlName="airportId" class="form-control" name="airportId" id="airportId">
                </div>
        
                <div class="form-group w-100 mb-4">
                    <label for="destination">Enter Flight Destination</label>
                    <input type="text" formControlName="destination" class="form-control" name="destination" id="destination">
                </div>
                <div class="form-group w-100 mt-3">
                    <label for="seatsAvailable">Enter Seats Available</label>
                    <input type="number" formControlName="seatsAvailable" class="form-control" name="seatsAvailable" id="seatsAvailable">
                </div>
                
                <div class="form-group w-100">
                    <label for="dateOfArrival">Enter Date of Arrival</label>
                    <input type="date" formControlName="dateOfArrival" class="form-control" name="dateOfArrival" id="dateOfArrival">
                </div>
        
                <div class="form-group w-100">
                    <label for="dateOfDeparture">Enter Date of Departure</label>
                    <input type="date" formControlName="dateOfDeparture" class="form-control" name="dateOfDeparture" id="dateOfDeparture">
                </div>
                <div class="card-footer">
                    <div class="form-group m-0">
                        <button type="submit" class="btn btn-primary mr-3">Submit</button>
                        <button [routerLink]="['/admin/home']" routerLinkActive="router-link-active"  type="button" class="btn btn-light ml-5">Go Back</button>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="flightAdded" class="card-header pl-0">
            <h3 class="h3 m-0 p-0">Success!</h3>
        </div>
       <div *ngIf="flightAdded" class="container text-center align-content-center justify-content-center mt-3">
            <p>Successfully registered with flight ID: {{ addedFlight }}</p>
            <br>
            <button [routerLink]="['/admin/home']" routerLinkActive="router-link-active"  type="button" class="btn btn-primary m-0">Go Back</button>
        </div>
    </div>
</div>
