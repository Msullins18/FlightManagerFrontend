<div class="card">
    <div class="card-body">
        <div *ngIf="!added" class="form-bg-light p-2">
            <form class="form" [formGroup]="airportForm" (ngSubmit)="addAirport()">
                <div class="card-header pl-0">
                    <h3 class="h3 m-0 p-0">Add Airport</h3>
                </div>
                
                <div class="form-group w-100 mt-3">
                    <label for="airportName">Airport Name</label>
                    <input type="text" formControlName="airportName" class="form-control" name="airportName" id="airportName">
                </div>
                
                <div class="form-group w-100">
                    <label for="city">City of airport</label>
                    <input type="text" formControlName="city" class="form-control" name="city" id="city">
                </div>
        
                <div class="card-footer">
                    <div class="form-group m-0">
                        <button type="submit" class="btn btn-primary mr-3">Add Airport</button>
                        <button [routerLink]="['/admin/home/addFlight']" routerLinkActive="router-link-active"  type="button" class="btn btn-primary mr-3">Add Flights</button>
                        <button [routerLink]="['/admin/home/deleteFlight']" routerLinkActive="router-link-active"  type="button" class="btn btn-primary mr-3">Delete Flights</button>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="added" class="card-header pl-0">
            <h3 class="h3 m-0 p-0">Success!</h3>
        </div>
        <div *ngIf="added" class="container text-center align-content-center justify-content-center mt-3">
            <p>Successfully registered the following airport: {{ addedAirport }}</p>
            <br>
        </div>
    </div>
</div>
